<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020년을 보내며</title>
    

    <link rel="shortcut icon" href="https://icons-for-free.com/iconfiles/png/512/newyear+snow+snowflake+winter+icon-1320191323206516531.png">

    <meta property="og:image" content="https://2021happynewyear.com/wp-content/uploads/2020/02/happy-new-year-2021-gif.jpg">
    <meta property="og:title" content="하경이의 카드">
    <meta property="og:description" content="2020을 추억하며">
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #9b070f;
        }

        .envelope {

            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;

            Cursor: pointer


        }

        .msg {
            color: white;

            text-align: center;

        }

        .letter-close {
            display:   block;
        }
        .letter-open {
            display: none;
        }

        .picture {
            background-color: white;

            width: 200px;
            height: 200px;

            background-image: url('https://thumbs.gfycat.com/ElasticOpenBoto-size_restricted.gif');
            background-size: cover;
            background-position: center;
            margin: 100px auto 0px auto;

            border-radius: 100px;

            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;


        }

        h1 {
            color: white;
            text-align: center;

            margin-top: 30px;
            margin-bottom: 30px;
            font-size: 30px


        }

        .messagebox {
            background-color: ivory;

            width: 400px;
            margin: auto;

            color: brown;

            padding: 30px;

            font-size: 20px;
            line-height: 30px;

            box-shadow: 0px 0px 10px 0px white;




        }

        .from {
            text-align: right;
            margin-bottom: 0px;

        }

        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }
            .picture {
               
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }
            h1 {
                font-size: 28px
            }
            .envelope {
                margin: 150px auto 0px auto;
            }
        }
    </style>

    <script>

        function open_letter(){
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }

        function go_picture() {
            alert('앗, 어떻게 찾았지? 2021년 축복송을 들을 준비가 되었꾼!!')
            window.location.href='https://youtu.be/kXF3VYYa5TI'
        }
    </script>

</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick = "open_letter()"></div>
        <h2 class="msg">봉투를 열어주세요!</h2>
    </div>

    <div class="letter-open">
        <div class="picture" onclick="go_picture()"></div>
        <h1>2020년 너무 수고 많았어용ㅎㅎ</h1>
            <div class="messagebox">
                곁에 있어준 분들에게. <br />
                올해 이런저런 일이 많았는데 (코로나 특히!) <br />
                덕분에 하나도 힘들지 않았어요. <br />
                내년에도 항상 인연 이어갔으면 해요! <br />
                연말에 다 같이 못 봐서 아쉽습니다ㅜㅜ <br />
                다음을 기약하며 건강하고 좋은 하루보내세요! <br />
                p.s. 축복송을 찾아보세요! :) <br />
                <p class="from">2020.12.27 김하경</p>
            </div>
    </div>
</body>

</html>
